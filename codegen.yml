overwrite: true
schema: "http://localhost:4000/graphql"
documents: "src/graphql/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      skipTypename: true
      withHOC: false
      withComponent: false
      withHooks: true
      avoidOptionals:
        field: true
        inputValue: true
        object: true
        defaultValue: true

